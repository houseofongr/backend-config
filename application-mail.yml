spring:
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
email:
  authn:
    code:
      ttl: ${MAIL_AUTHN_CODE_TTL}
    status:
      ttl: ${MAIL_AUTHN_STATUS_TTL}